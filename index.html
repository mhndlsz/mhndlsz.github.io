<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>ValleyOB Sheet</title>
    <style>
        body {
            background: black;
            color: red;
        }
        
        header,
        div {
            text-align: center;
        }
        
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            left: 0px;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>

    <iframe id="myFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdprcyNkPM51nCVpfhnIc217j8XexrhgpF9ZSB1-urfFZmGNQ/viewform?usp=sf_link" frameborder="0" style="background: #f9f2f2;">
              </iframe>
    <script>
        document.addEventListener('DOMContentLoaded', pageLoaded);

        function pageLoaded() {

            for (var i = 0; i < elmnt.length; i++) {
                check()
                sleep(1000)
            }


        }

        function check() {

            var iframe = document.getElementById("myFrame");
            var elmnt = iframe.contentWindow.document.getElementsByTagName("div");

            for (var i = 0; i < elmnt.length; i++) {


                if (elmnt[i].innerHTML == 'test message') {

                    elmnt[i].style.display = "none";

                }
            }


        }
    </script>
</body>

</html>
